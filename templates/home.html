<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='home.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard Sidebar Menu | Dark/Light Mode</title>

    <!-- Script untuk class "dark" pada body jika dark mode aktif -->
    <script>
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark');
        }
    </script>
</head>

<body>
    <!-- Awal Side Bar -->
    <nav class="sidebar close">
        <!-- Awal Logo &  Name Logo -->
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('static', filename='assets/img/FPMIPAUPI.png')}}" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">Jadwal</span>
                    <span class="profession">FPMIPA UPI</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <!-- Akhir Logo &  Name Logo -->

        <!-- Awal Bagian Dari Side bar -->
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/add">
                            <i class='bx bx-folder-plus icon'></i>
                            <span class="text nav-text">Add Data</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/dashboard">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <ul>
                    <li>
                        <a href="#">
                            <i class="bx bx-log-out icon"></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class="bx bx-moon icon moon"></i>
                            <i class="bx bx-sun icon sun"></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>

                        <div class="toggle-switch" onclick="toggleDarkMode()">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Akhir Bagian Side Bar -->
    </nav>
    <!-- Akhir Side Bar -->

    <!-- Awal Main Home  -->
    <section class="home">
        <i c class='bx bx-home icon'></i>
        <span class="text">Home</span>
    </section>
    <!-- Akhir Main Home -->

    <!-- Awal Elemen Pemisah -->
    <div class="separator"></div>
    <!-- Akhir Elemen Pemisah -->

    <!-- Awal tag article di Main Home  -->
    <article class="article-container">
        <div class="img-article">
            <img src="{{ url_for('static', filename='assets/img/logo upi mipa.png')}}" alt="Logo-Upi-FPMIPA" style="height: 278px; width: 488px;">
        </div>
        <div class="main-article-container">
            <h2 style="margin-left: 200px;">Jadwal Perkuliahan</h2>
            <h2>Rencanakan Langkahmu Menuju Sukses</h2>
        </div>
    </article>
    <!-- Akhir tag article di Main Home  -->

    <!-- Awal script -->
    <script src="{{url_for('static', filename='all.js')}}"></script>
    <!-- Akhir script -->
</body>

</html>
